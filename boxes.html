<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Boxes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Architects Daughter", cursive;
      background: #ddd;
      color: #1aff99;
    }

    div {
      background: rgb(196, 132, 223);
      width: 400px;
      height: 500px;
      border: 5px dashed rgb(227, 146, 254);
      border-bottom: 40px solid rgb(181, 110, 212);
      border-right: 40px solid rgb(181, 110, 212);
      border-top: 10px solid rgb(227, 156, 251);
      border-left: 10px solid rgb(227, 156, 251);
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    p {
      font-size: 30px;
    }

    .div2 {
      background: rgb(175, 146, 254);
      width: 400px;
      height: 500px;
      border: 5px dashed rgb(175, 146, 254);
      border-bottom: 40px solid rgb(165, 132, 255);
      border-right: 40px solid rgb(165, 132, 255);
      border-top: 10px solid rgb(194, 172, 255);
      border-left: 10px solid rgb(194, 172, 255);
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border-radius: 50px;
    }

    .div3 {
      background: rgb(175, 146, 254);
      width: 400px;
      height: 400px;
      border: 5px dashed rgb(175, 146, 254);
      border-bottom: 40px solid rgb(165, 132, 255);
      border-right: 40px solid rgb(165, 132, 255);
      border-top: 10px solid rgb(194, 172, 255);
      border-left: 10px solid rgb(194, 172, 255);
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border-radius: 50%;
      border-top-right-radius: 0;
      border-top-left-radius: 0;

    }

    .shadow {
      box-shadow: 40px 20px 10px #ddd;
    }

    .inner {
      box-shadow: inset 20px 20px 10px rgb(199, 169, 255);
    }

    .div4 {
      background: #bf3f3f;
      border-bottom: 10px solid #cd5959;
      border-right: 40px solid #be2f2f;
      border-top: 40px solid #be2f2f;
      border-left: 10px solid #cd5959;
      border-radius: 50px
    }
  </style>
</head>

<body>

  <div class="shadow">
    <p>Meow</p>
    <p>Meow</p>
    <p>Meow</p>
    <p>Meow</p>
    <p>Meow</p>
  </div>
  <div class="div2 shadow">
    <p>HEWWO :3</p>
  </div>
  <div class="div3 shadow inner">
    <p>Hi Mr. Chad</p>
  </div>
  <div class="div4 shadow"><p>hohohoho</p></div>
  <p>
    <a href="index.html">back</a>
  </p>
</body>

</html>
